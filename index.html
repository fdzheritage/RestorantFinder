<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">

  <title>Restaurant Finder</title>
</head>

<body>

  <div class="container-fluid" id="top-container">

    <div class="row justify-content-center pt-5">

      <h1>Restaurant Finder</h1>

    </div>
    <div class="row pb-5">
      <div class="input-group col-md-6 offset-md-3 mb-5 mt-5">
        <input type="text" class="form-control" placeholder="Search by City" aria-label="Recipient's username"
          aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" id="searchButton">Button</button>
        </div>
      </div>
    </div>

  </div>
  <div class="container">

    <div class="row mt-5">
      <div class="col">
        <h2>Restaurants in Ottawa</h2>
        <div id="list-of-restaurants">
          <!-- List will be generated with javascript -->
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col"><button class="btn btn-primary" id="detailsButton">Show Restaurant Details</button>
        <div id="reataurant-details">
          <!-- Ana will output the details here -->
        </div>
      </div>
    </div>


  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="js/zomato.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
